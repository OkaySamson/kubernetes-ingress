apiVersion: apps/v1
kind: DosProtectedResource
metadata:
  name: dos-policy
spec:
  enable: true
  name: "dos.example.com"
  apDosPolicy: "test-namespace/dospolicy"
  apDosMonitor: "dos.example.com"
  #   dosAccessLogDest: "127.0.0.1:5561"
  dosSecurityLog:
    enable: true
    apDosLogConf: "test-namespace/doslogconf"
    dosLogDest: "syslog-svc.<NAMESPACE>.svc.cluster.local:<PORT>"
